<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>TFjs Demo</title>
        <style>
            #canvas {
                position: relative;
                display: inline-block;
                vertical-align: top;
            }
        </style>
        <link rel="manifest" crossorigin="use-credentials" href="manifest.json"/>
        <script>
            window.addEventListener("load", function() {
                if("serviceWorker" in navigator) {
                    navigator.serviceWorker.register("service_worker.js").then(function(reg){
                        console.log("Service worker registed.", reg);
                    }).catch(function(err){
                        console.error("Service worker error.", err);
                    });
                }
            });
        </script>
    </head>
    <body>
        <canvas id="bone-canvas" style="position: absolute"></canvas>
        <video id="video" playsinline style="-webkit-transform: scaleX(-1); transform: scaleX(-1); width: auto; height: auto; position: absolute;"></video>
        <script src="index.js"></script>
    </body>
</html>
