<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>TFjs Demo</title>
        <style>
            #canvas {
                position: relative;
                display: inline-block;
                vertical-align: top;
            }
        </style>
        <link rel="manifest" href="manifest.json">
        <script>
            if("serviceWorker" in navigator) {
                navigator.serviceWorker.register("service_worker.js").then((reg) => {
                    console.log("Service worker registered.", reg);
                });
            }
        </script>
    </head>
    <body>
        <canvas id="bone-canvas" style="position: absolute"></canvas>
        <video id="video" playsinline style="-webkit-transform: scaleX(-1); transform: scaleX(-1); width: auto; height: auto; position: absolute;"></video>
        <script src="index.js"></script>
    </body>
</html>
